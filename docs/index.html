<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main class="todo-app">
            <header class="header-bar">
                <h1 class="title">
                    <span class="icon">âœ“</span>
                    Mi Lista de Tareas
                </h1>
                <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema" title="Modo oscuro">
                    ğŸŒ™
                </button>
            </header>
            
            <section class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Escribe una nueva tarea..." 
                    class="task-input"
                >
                <button id="addBtn" class="add-btn">
                    <span>Agregar</span>
                </button>
            </section>

            <section class="search-section">
                <div class="search-row">
                    <button id="searchToggle" class="search-btn" aria-label="Mostrar buscador">
                        ğŸ”
                    </button>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Buscar tareas..."
                        class="search-input hidden"
                        aria-label="Buscar tareas"
                    >
                </div>
            </section>

            <section class="filter-section">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="active">Pendientes</button>
                <button class="filter-btn" data-filter="completed">Completadas</button>
            </section>

            <section class="stats">
                <span id="taskCount">0 tareas pendientes</span>
                <button id="clearCompleted" class="clear-btn">Limpiar completadas</button>
            </section>

            <ul id="taskList" class="task-list">
                <!-- Las tareas se agregarÃ¡n aquÃ­ dinÃ¡micamente -->
            </ul>
        </main>
    </div>

    <script src="script.min.js"></script>
</body>
</html>
